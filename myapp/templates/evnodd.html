<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        a=parseInt(prompt("Enter a number:"))
        if(a%2==0)
        {
            console.log("number is even")
        }
        else
        {
            console.log("number is odd")
        }
    </script>
</body>
